  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Konfeti ayarları
    const duration = 15 * 1000; // 🔥 15 saniye
    const animationEnd = Date.now() + duration;
    const defaults = {
      startVelocity: 40,
      spread: 720,      // yayılma alanı daha geniş
      ticks: 80,
      gravity: 0.7,     // yavaşça düşsün
      zIndex: 9999
    };

    function randomInRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    const interval = setInterval(function () {
      const timeLeft = animationEnd - Date.now();

      if (timeLeft <= 0) {
        clearInterval(interval);
      }

      const particleCount = 100; // 🎊 Daha fazla konfeti

      // İki farklı noktadan patlasın
      confetti({
        ...defaults,
        particleCount,
        origin: {
          x: randomInRange(0.1, 0.3),
          y: Math.random() - 0.2
        }
      });

      confetti({
        ...defaults,
        particleCount,
        origin: {
          x: randomInRange(0.7, 0.9),
          y: Math.random() - 0.2
        }
      });

    }, 150); // 💥 Daha sık patlat (150ms)

  </script>
