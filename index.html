<html lang="tr">

<head>
    <meta charset="UTF-8" />

    <style>
        body {
            background-color: #fff0f6;
            font-family: 'Comic Sans MS', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1,
        h2 {
            opacity: 0;
            transform: translateY(20px);
            animation-fill-mode: forwards;
        }

        h1 {
            font-size: 3rem;
            color: #d81b60;
            animation: fadeInUp 1s ease-out 1s forwards;
        }

        h2 {
            font-size: 2rem;
            color: #880e4f;
            animation: fadeInUp 1s ease-out 3s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <canvas id="confetti-canvas"></canvas>

    <h1>ðŸŽ‰ SÃ¼rpriz! ðŸŽ‰</h1>
    <h2>Ä°yi ki doÄŸdun Elif! ðŸ¥³</h2>

    <audio autoplay>
        <source src="happy-birthday.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // Konfeti ayarlarÄ±
        const duration = 15 * 1000; // ðŸ”¥ 15 saniye
        const animationEnd = Date.now() + duration;
        const defaults = {
            startVelocity: 40,
            spread: 720,      // yayÄ±lma alanÄ± daha geniÅŸ
            ticks: 80,
            gravity: 0.7,     // yavaÅŸÃ§a dÃ¼ÅŸsÃ¼n
            zIndex: 9999
        };

        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        const interval = setInterval(function () {
            const timeLeft = animationEnd - Date.now();

            if (timeLeft <= 0) {
                clearInterval(interval);
            }

            const particleCount = 100; // ðŸŽŠ Daha fazla konfeti

            // Ä°ki farklÄ± noktadan patlasÄ±n
            confetti({
                ...defaults,
                particleCount,
                origin: {
                    x: randomInRange(0.1, 0.3),
                    y: Math.random() - 0.2
                }
            });

            confetti({
                ...defaults,
                particleCount,
                origin: {
                    x: randomInRange(0.7, 0.9),
                    y: Math.random() - 0.2
                }
            });

        }, 150); // ðŸ’¥ Daha sÄ±k patlat (150ms)

    </script>

</body>

</html>
